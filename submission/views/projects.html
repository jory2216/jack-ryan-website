<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jack Ryan</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 text-gray-900">

        <!-- Navigation Bar-->
        <nav class="bg-blue-600 text-white p-4 flex justify-between items-center mb-10">
            <div class="flex space-x-4">
                <a href="home.html" class="hover:underline">Home</a>
                <a href="hobbies.html" class="hover:underline">Hobbies</a>
                <a href="projects.html" class="hover:underline">Projects</a>
            </div>
            <div>
                <img src="../resources/img/align_icon.png" alt="Icon" class="w-8 h-8">
            </div>
        </nav>

        <!--Project Carousel-->
        <div class="relative max-w-4xl mx-auto overflow-hidden">
            <h2 class="text-3xl text-center font-semibold mb-6">Projects</h2>
            <!-- Carousel Inner Wrapper -->
            <div id="carousel" class="flex transition-transform duration-500 ease-out w-full">
                <!-- Slide 1 -->
                <div class="w-full flex-shrink-0">
                    <img src="../resources/img/hobby_lacrosse.jpg" alt="Slide 1" class="w-full h-96 object-cover">
                    <h3 class="text-xl text-center font-bold">Project 1</h3>
                    <p class="text-center text-gray-700 mt-2">Project description</p>
                </div>
        
                <!-- Slide 2 -->
                <div class="w-full flex-shrink-0">
                    <img src="../resources/img/hobby_lacrosse.jpg" alt="Slide 2" class="w-full h-96 object-cover">
                    <h3 class="text-xl text-center font-bold">Project 2</h3>
                    <p class="text-center text-gray-700 mt-2">Project description</p>
                </div>
        
                <!-- Slide 3 -->
                <div class="w-full flex-shrink-0">
                    <img src="../resources/img/hobby_lacrosse.jpg" alt="Slide 3" class="w-full h-96 object-cover">
                    <h3 class="text-xl text-center font-bold">Project 3</h3>
                    <p class="text-center text-gray-700 mt-2">Project description</p>
                </div>
            </div>
        
            <!-- Previous Button -->
            <button id="prev" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white px-4 py-2 rounded-full">
                ◀
            </button>
            
            <!-- Next Button -->
            <button id="next" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white px-4 py-2 rounded-full">
                ▶
            </button>
        </div>
        

        <!-- Footer -->
        <footer class="bg-blue-600 text-white text-center p-4 mt-10">
            <p>Connect with me:</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="https://github.com/jory2216" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/john-ryan-b6420b277/" target="_blank">LinkedIn</a>
            </div>
        </footer>

        <script>
            const carousel = document.getElementById("carousel");
            const nextBtn = document.getElementById("next");
            const prevBtn = document.getElementById("prev");
        
            let index = 0; // Keeps track of the current slide
            const totalSlides = carousel.children.length;
        
            function updateCarousel() {
                const offset = -index * 100; // Moves slides left/right
                carousel.style.transform = `translateX(${offset}%)`;
            }
        
            nextBtn.addEventListener("click", () => {
                index = (index + 1) % totalSlides; // Loop back to first slide
                updateCarousel();
            });
        
            prevBtn.addEventListener("click", () => {
                index = (index - 1 + totalSlides) % totalSlides; // Loop back to last slide
                updateCarousel();
            });
        </script>
        
    </body>
</html>
